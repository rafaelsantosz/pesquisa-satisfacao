<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avaliação Cliente</title>
</head>
<body>   
    <div id="container">
        <h1>Sua opinião é importante para nós!</h1>
        <p>Indicaria nosso serviço para um amigo?</p>
        <div class="avaliacoes" id="nao" onclick="ativar(this)">
            <img src="images/no.png" alt="não">
            <span>Não indicaria</span>
        </div>
        <div class="avaliacoes" id="nsei" onclick="ativar(this)">
            <img src="images/nsei.png" alt="não sei">
            <span id="span1">Não sei</span>
            <span id="span2">Não<br>sei</span>
        </div>
        <div class="avaliacoes" id="sim" onclick="ativar(this)">
            <img src="images/sim.png" alt="sim">
            <span>Com certeza</span>
        </div>
        <div class="botao">
            <button onclick="resultado()">Enviar</button>
        </div>
    </div>
    <div id="blocoFinal">
        <img src="images/fdb.png" alt="feedback">
        <h1>Muito obrigado!</h1>
        <h3 id="feedback"></h3>
        <p>Seu feedback nos ajuda a melhorar nosso serviço</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
